<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Evaluation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Education Evaluation</h1>
            <nav>
                <a href="search.html">Search Evaluations</a>
            </nav>
        </header>
        <main>
            <section class="form-section">
                <h2>Add Evaluation</h2>
                <form id="evaluationForm">
                    <div class="form-group">
                        <label for="studentId">Student ID:</label>
                        <input type="text" id="studentId" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject:</label>
                        <input type="text" id="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="score">Score:</label>
                        <input type="number" id="score" required>
                    </div>
                    <div class="form-group">
                        <label for="evaluator">Evaluator:</label>
                        <input type="text" id="evaluator" required>
                    </div>
                    <button type="submit" class="btn">Add Evaluation</button>
                </form>
            </section>
            <section class="list-section">
                <h2>Evaluations</h2>
                <ul id="evaluationsList"></ul>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Education Evaluation</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
